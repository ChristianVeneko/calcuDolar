<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='
    ', initial-scale=1.0">
    <title>CalcuDolar</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section id="calculadora" class="wraper">
        <h1>Calculadora de Bs / $</h1>
        <h2>Valor del Dolar $</h2>
        <p id="tasa">0</p>
        <h2>Ultima actualizacion:</h2>
        <p id="lastUpdate">.</p>
        
        <div class>
            <button class="btn" role="button" id="btnCalcular" onclick='cargarDatosParalelo()' ></button>
            <button class="btn2 active" role="button" id="btnCalcular" onclick='cargarDatosBCV()' ></button>
            <button class="btn3 active" role="button" id="btnCalcular" onclick='cambiarOperacion()' ></button>


        </div>
        
        <div>
            <br>
            <br>
            <div class="DolarBox">
                <label id="moneda">USD $</label>
                <input type="number" name="dolar" id="dolar" value="">
                
            </div>    
        </div>
        <button class="button-37" role="button" id="btnCalcular" onclick='calcular()' >Calcular</button>
        <br>
        <br>
        <div>
            <div class="DolarBox">
                <label id="monedaResultante" style="font-family:'Times New Roman', Times, serif;">Bs</label>
                <input type="number" name="monto" id="monto" value="0" disabled>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
